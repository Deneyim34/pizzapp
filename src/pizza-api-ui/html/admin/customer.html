<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizza Order App Admin | Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      background-color: #f5f5f5;
    }

    #form>input,#form>.selectArea{ margin-top : 10px;}

    .footer {
      position: fixed;
      bottom: 0px;
      width: 100%;
      height: 60px;
      line-height: 60px;
      /* Vertically center the text there */
      background-color: #f5f5f5;
    }


    /* Custom page CSS
-------------------------------------------------- */
    /* Not required for template or sticky footer method. */


    .footer .container {
      padding-right: 15px;
      padding-left: 15px;
    }
  </style>
</head>

<body>
  <div class="container" style="padding-bottom: 100px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mt-2 rounded">
      <a class="navbar-brand" href="#">Pizza Order App Admin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pizzas.html">Pizza Collection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customers.html">Customers</a>
          </li>
        </ul>


        <div class="btn-group ml-auto">
          <div class="btn-group">
            <a type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </a>
            <div class="dropdown-menu  dropdown-menu-right">
              <a class="dropdown-item" href="profile.html"><i class="fa fa-user-cog" aria-hidden="true"></i> Account
                Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="login.html"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
            </div>
          </div>
            
        </div>

      </div>
    </nav>

    <div class="card bg-light mb-3 shadow mt-4">
      <div class="card-header h4">
        <div class="float-left">New Customers</div>
        <a href="#" class="btn btn-outline-danger my-2 my-sm-0 float-right mr-2"><i class="fa fa-remove" aria-hidden="true"></i> Delete</a>
      </div>
      <div class="card-body pt-1">
        <form action="" id="form">
          <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="text" id="inputFirstName" class="form-control top-input" placeholder="First Name" required autofocus>
        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="text" id="inputLastName" class="form-control roundless-input" placeholder="Last Name" required>
        <label for="inputAddress" class="sr-only">Address</label>
        <input type="text" id="inputAddress" class="form-control roundless-input" placeholder="Address" required>
        <label for="inputMobile" class="sr-only">Mobile</label>
        <input type="tel" id="inputMobile" class="form-control roundless-input" placeholder="Mobile" required>
        <div class="selectArea">
            <label for="inputCountry" class="sr-only">Country</label>
            <select class="form-control custom-select roundless-input" id="inputCountry" required>
                <option selected>Country</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="selectArea">
            <label for="inputCity" class="sr-only">City</label>
            <select class="form-control custom-select roundless-input" id="inputCity" required>
                <option selected>City</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="selectArea">
            <label for="inputDistrict" class="sr-only">District</label>
            <select class="form-control custom-select roundless-input" id="inputDistrict" required>
                <option selected>District</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control roundless-input" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control roundless-input" placeholder="Password" required>
        <label for="inputPasswordAgain" class="sr-only">Password Again</label>
        <input type="password" id="inputPasswordAgain" class="form-control bottom-input" placeholder="Password Again" required>
        
        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Save</button>
        </form>
        

      </div>
    </div>



  </div>

  <footer class="footer shadow">
    <div class="container">
      <span class="text-muted text-right">&copy;2019 Pizza Order App</span>
    </div>
  </footer>



</body>

</html>
