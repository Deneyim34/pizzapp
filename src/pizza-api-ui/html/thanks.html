<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizza Order App | Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      background-color: #f5f5f5;
    }


    .footer {
      position: fixed;
      bottom: 0px;
      width: 100%;
      height: 60px;
      line-height: 60px;
      /* Vertically center the text there */
      background-color: #f5f5f5;
    }


    /* Custom page CSS
-------------------------------------------------- */
    /* Not required for template or sticky footer method. */


    .footer .container {
      padding-right: 15px;
      padding-left: 15px;
    }
  </style>
</head>

<body>
  <div class="container" style="padding-bottom: 100px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mt-2 rounded">
      <a class="navbar-brand" href="#">Pizza Order App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">



        <div class="btn-group ml-auto">
          <a type="button" class="btn dropdown-toggle " data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </a>
          <div class="dropdown-menu  dropdown-menu-right p-2" style="min-width: 400px;">
            <div class="card bg-light mb-3 shadow">
              <div class="card-header">Cart</div>
              <div class="card-body pb-0">
                <div style="max-height: 240px; overflow: auto;">
                  <table class="table">
                    <tbody>
                      <tr>
                        <th scope="row" style="width: 50px;" class="align-middle"><img src="" alt="" width="48"
                            height="48" class="border rounded "></th>
                        <td class="align-middle" style="width: 200px;">Mark</td>
                        <td class="align-middle text-right" style="width: 100px;"> 25.00 TL </td>
                      </tr>
                      <tr>
                        <th scope="row" style="width: 50px;"><img src="" alt="" width="48" height="48"
                            class="border rounded "></th>
                        <td class="align-middle" style="width: 200px;">Mark</td>
                        <td class="align-middle text-right" style="width: 100px;"> 25.00 TL </td>
                      </tr>
                      <tr>
                        <th scope="row" style="width: 50px;"><img src="" alt="" width="48" height="48"
                            class="border rounded "></th>
                        <td class="align-middle" style="width: 200px;">Mark</td>
                        <td class="align-middle text-right" style="width: 100px;"> 25.00 TL </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <table class="table">
                  <tbody>
                    <tr>
                      <th colspan="2" class="align-middle text-right">Total Price</th>
                      <td class="align-middle text-right" style="width: 100px;">75.00 TL</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <a href="cart.html" class="btn btn-lg btn-secondary btn-block" style="color:#f5f5f5;"><i
                class="fa fa-check-circle"></i> Give
              Order </a>
          </div>
          <div class="btn-group">
            <a type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </a>
            <div class="dropdown-menu  dropdown-menu-right">
              <a class="dropdown-item" href="profile.html"><i class="fa fa-user-cog" aria-hidden="true"></i> Account
                Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="login.html"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign Out</a>
            </div>
          </div>

          <a href="login.html" type="button" class="btn"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</a
            href="login.html">

        </div>

      </div>
    </nav>

    <div class="card bg-light mb-3 shadow mt-4">
      <div class="card-header h4">
        <div class="float-left">Thank You!</div>

      </div>
      <div class="card-body pt-0 pb-0 mb-0 jumbotron">
        <div class="jumbotron text-center">
          <h1 class="display-3">Thank you for your order</h1>
          <p class="lead"><strong>Your order has been placed and is being processed</strong></p>
          <hr>
          <p>
            &nbsp;
          </p>
          <p class="lead">
            <a class="btn btn-primary btn-sm" href="index.html" role="button">Continue to
              homepage</a>
          </p>
        </div>

      </div>
    </div>
  </div>


  <footer class="footer shadow">
    <div class="container">
      <span class="text-muted text-right">&copy;2019 Pizza Order App</span>
    </div>
  </footer>



</body>

</html>
